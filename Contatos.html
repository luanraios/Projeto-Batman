    <div class="contato-container">
        <div class="contato">
            <form action="./Contatos.html" id="formulario">
                <h1>Contate-nos</h1>
                <label for="nome">Nome:</label>
                <input id="name" type="name" name="Nome" placeholder="Nome Completo"/>

                <label for="email">E-mail:</label>
                <input id="email" type="email" name="E-mail" placeholder="Coloque um E-mail valido"/>

                <textarea id="mensagem" name="mensagem" placeholder="Deixe sua mensagem aqui"></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </div>
